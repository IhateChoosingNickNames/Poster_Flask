<!-- templates/posts/includes/header.html -->


  <nav class="navbar navbar-light" style="background-color: lightskyblue">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('posts.index') }}">
        <img src="{{ url_for('static', filename='img/logo.png') }}" width="30" height="30" class="d-inline-block align-top" alt="">
        <span style="color:red">Ya</span>tube
      </a>

      <ul class="nav nav-pills">

        <li class="nav-item">
          <a class="nav-link {% if view_name  == 'posts:feedback' %}active{% endif %}"
             href="{{ url_for('core.feedback') }}">Обратная связь</a>
        </li>

        <li class="nav-item">
          <a class="nav-link {% if view_name  == 'about:author' %}active{% endif %}"
             href="{{ url_for('about.author') }}">Об авторе</a>
        </li>

        <li class="nav-item">
          <a class="nav-link {% if view_name  == 'about:tech' %}active{% endif %}"
             href="{{ url_for('about.tech') }}">Технологии</a>
        </li>


        <li class="nav-item">
          <a class="nav-link {% if view_name  == 'posts:post_create' %}active{% endif %}"
             href="{{ url_for('posts.post_create') }}">Новая запись</a>
        </li>

        <li class="nav-item">
          <a class="nav-link {% if view_name  == 'posts:show_follows' %}active{% endif %}"
             href="{{ url_for('users.show_follows') }}">Моя лента</a>
        </li>
        <form class="d-flex" role="search" method="GET">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q" value="{{ request.args.get('q', '') }}">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </ul>
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link link-light {% if view_name  == 'users:logout' %}active{% endif %}"
             href="{{ url_for('security.logout') }}">Выйти</a>
        </li>
        {% if current_user.has_role('admin') or current_user.is_superuser %}
          <li class="nav-item">
            <a class="nav-link link-light active" href="/admin">Админка</a>
          </li>
        {% elif current_user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link link-light {% if view_name  == 'posts:show_profile' %}active{% endif %}"
             href="{{ url_for('users.show_profile', user_slug=1) }}">Текущий юзер</a>
        </li>
        {% endif %}

        <li class="nav-item">
          <a class="nav-link link-light {% if view_name  == 'users:login' %}active{% endif %}" href="{{ url_for('security.login') }}">Войти</a>
        </li>

        <li class="nav-item">
          <a class="nav-link link-light {% if view_name  == 'users:signup' %}active{% endif %}" href="{{ url_for('users.users_signup') }}">Регистрация</a>
        </li>

      </ul>

    </div>
  </nav>
